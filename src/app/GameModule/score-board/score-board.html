<div class="history-page">
  <div class="history-container">

    <!-- Titel -->
    <div class="page-title mb-3">
      <h2>Game History</h2>
    </div>

    <!-- Stats -->
    <div class="stats mb-4">
      <div class="row g-3">

        <div class="col-12 col-md-4">
          <div class="card game-total">
            <small>Total Games</small>
            <div class="num">{{ stats.total }}</div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card game-wins">
            <small>Wins</small>
            <div class="num">{{ stats.wins }}</div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card game-losses">
            <small>Losses</small>
            <div class="num">{{ stats.losses }}</div>
          </div>
        </div>

      </div>
    </div>

    <!-- Tabelle -->
    <div class="card game-list p-0">
      <div class="p-3 border-bottom">
        <strong>Recent Games</strong>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover m-0">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mode</th>
              <th>Result</th>
              <th class="text-end">Moves</th>
              <th class="text-end">Time</th>
            </tr>
          </thead>

          <!--==================== Dummy Daten ==========================-->
          <tbody>
            <tr *ngFor="let game of games">
              <td>{{ game.date }}</td>
              <td>{{ game.mode }}</td>
              <td>
                <span
                  class="badge"
                  [class.bg-success]="game.result === 'Win'"
                  [class.bg-danger]="game.result === 'Lose'">
                  {{ game.result }}
                </span>
              </td>
              <td class="text-end">{{ game.moves }}</td>
              <td class="text-end">{{ game.time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
