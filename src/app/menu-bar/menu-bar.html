<header class="navbar">
  <div class="gameName">Battleship</div>

  <nav class="nav">
    <!-- Start Page -->
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <svg viewBox="0 0 24 24">
        <path d="M3 11.5 12 4l9 7.5"></path>
        <path d="M6.5 10.5V20h11V10.5"></path>
      </svg>
      <span>Start Page</span>
    </a>

    <!-- Create Game (Platzhalter-Route) -->
    <a routerLink="/create" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9"></circle>
        <path d="M10.5 9.5 16 12l-5.5 2.5z"></path>
      </svg>
      <span>Create Game</span>
    </a>

    <!-- Game Board -->
    <a routerLink="/game" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <path d="M4 4h7v7H4z"></path>
        <path d="M13 4h7v7h-7z"></path>
        <path d="M4 13h7v7H4z"></path>
        <path d="M13 13h7v7h-7z"></path>
      </svg>
      <span>Game Board</span>
    </a>

    <!-- Fleet -->
    <a routerLink="/fleet" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <path d="M12 2v6"></path>
        <circle cx="12" cy="9" r="2"></circle>
        <path d="M5 12h14"></path>
        <path d="M12 11v11"></path>
        <path d="M7 18a5 5 0 0 0 10 0"></path>
      </svg>
      <span>Fleet</span>
    </a>

    <!-- Game History -->
    <a routerLink="/history" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <path d="M4 20V10"></path>
        <path d="M10 20V4"></path>
        <path d="M16 20v-8"></path>
        <path d="M22 20V7"></path>
      </svg>
      <span>Game History</span>
    </a>

    <!-- Rules -->
    <a routerLink="/rules" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9"></circle>
        <path d="M9.5 9a2.6 2.6 0 0 1 5 1c0 2-2.5 2-2.5 4"></path>
        <path d="M12 17h.01"></path>
      </svg>
      <span>Rules</span>
    </a>

    <!-- Login -->
    <a routerLink="/login" routerLinkActive="active">
      <svg viewBox="0 0 24 24">
        <path d="M20 21a8 8 0 0 0-16 0"></path>
        <circle cx="12" cy="8" r="4"></circle>
      </svg>
      <span>Login</span>
    </a>
  </nav>
</header>
