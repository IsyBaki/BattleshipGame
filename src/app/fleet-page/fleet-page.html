<div class="fleet-page">
  <h2 class="title">Fleet</h2>

  <!-- ==================== FLEET BOX (eine gemeinsame Box) ==================== -->
  <div class="fleet-box">

    <!-- ==================== Layout: Ships + Board ==================== -->
    <div class="layout">

      <!-- ==================== Left: Ships ==================== -->
      <div class="panel ships-panel">
        <div class="panel-title">Ships</div>

        <div class="ship-list" id="shipList" aria-label="Ship list">
          <div class="ship" data-len="5" data-name="Carrier">Carrier</div>
          <div class="ship" data-len="4" data-name="Battleship">Battleship</div>
          <div class="ship" data-len="3" data-name="Cruiser">Cruiser</div>
          <div class="ship" data-len="3" data-name="Submarine">Submarine</div>
          <div class="ship" data-len="2" data-name="Destroyer">Destroyer</div>
        </div>

        <button class="rotate-btn" id="rotateBtn" type="button">
          ↻ Rotate selected
        </button>
      </div>

      <!-- ==================== Right: Ocean Board ==================== -->
      <div class="panel board-panel">
        <h2 class="board-title">Ocean</h2>

        <div class="board" aria-label="Ocean board">

          <!-- Ecke -->
          <div class="cell head corner"></div>

          <!-- A–J -->
          <div class="cell head">A</div><div class="cell head">B</div><div class="cell head">C</div>
          <div class="cell head">D</div><div class="cell head">E</div><div class="cell head">F</div>
          <div class="cell head">G</div><div class="cell head">H</div><div class="cell head">I</div>
          <div class="cell head">J</div>

          <!-- Rows 1–10 -->
          <div class="cell head">1</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">2</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">3</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">4</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">5</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">6</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">7</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">8</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">9</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>
          <div class="cell head">10</div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div><div class="cell water"></div>

        </div>
      </div>

    </div>
    <!--  EIN Button für Ready, wenn Spieler fertig ist -->
    <button class="fleet-ready-btn" type="button" routerLink="/game">
      Ready
    </button>

    
  </div>
</div>
