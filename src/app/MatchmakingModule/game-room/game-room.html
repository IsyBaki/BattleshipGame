<div class="room-page">
  <h2 class="room-title">Game Room</h2>

  <div class="room-card">
    <!-- ===== Room Info ===== -->
    <div class="room-header">
      <div class="room-name">Room A</div>
      <div class="room-code">Code: <span class="room-code-value">A7K3</span></div>
    </div>

    <!-- ===== Players ===== -->
    <div class="room-section">
      <div class="room-section-title">Players</div>

      <div class="player-list">
        <div class="player-row">
          <div class="player-left">
            <div class="player-dot is-online"></div>
            <div class="player-name">Player 1 (Host)</div>
          </div>
          <div class="player-status is-ready">Ready</div>
        </div>

        <div class="player-row">
          <div class="player-left">
            <div class="player-dot is-waiting"></div>
            <div class="player-name">Waiting for Player 2…</div>
          </div>
          <div class="player-status is-waiting">Waiting</div>
        </div>
      </div>
    </div>

    <!-- ===== Status ===== -->
    <div class="room-status">
      Waiting for opponent to join…
    </div>

    <!-- ===== Actions ===== -->
    <div class="room-actions">
      <button class="btn secondary" type="button">
        Copy Invite Link
      </button>

      <!-- Host: disabled until 2/2 ready -->
      <button class="btn primary" type="button"  routerLink="/fleet">
        Start Game
      </button>
    </div>
  </div>
</div>
