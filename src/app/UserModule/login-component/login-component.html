<!--===============================Login Einstellungen=========================================-->


<!-- =========================Login Form für register========================= -->
<div class="login-page">
  <div class="container" id="container">

    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="button">Register</button>
      </form>
    </div>

    <!-- =========================Login Form für sign in========================= -->
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="button" (click)="onSignIn()">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Please login with your account</p>
          <button type="button" class="ghost" (click)="switchToSignIn()">Sign In</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Create your account</p>
          <button type="button" class="ghost" (click)="switchToSignUp()">Register</button>
        </div>
      </div>
    </div>

  </div>
</div>
